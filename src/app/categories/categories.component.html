<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary"> New Category </h3>
            <p class="text-center mb-5"> You can add new categories from here...! </p>

            <form class="row row-cols-2 text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" name="category" class="form-control shadow-effect" placeholder="Add New Category"
                        #newCategory='ngModel' [(ngModel)] = 'formCategory' required
                        [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}">
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info btn-theme" [disabled]="categoryForm.invalid"> Add Category
                    </button>
                </div>
            </form>
        </div>
    </div>


    <div class="row mt-5 mb-5">

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr *ngFor='let category of categoryArray; let i = index'>
                                <td>{{ i+1 }}</td>
                                <td>{{ category.data.category }}</td>
                                <td>
                                    <button class="btn btn-info btn-warning" (click)="onEdit(category.data.category)"> Edit </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
